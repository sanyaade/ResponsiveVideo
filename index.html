<!doctype html>

<html>
	<head>
		
		<meta charset="utf-8">
		
		<title>Responsive Video</title>
	
		<meta name="title" content="Responsive Video">
		<meta name="description" content="jQuery Plugin for video that scales to fit the size of its container, developed by John Polacek">
		
		<meta name="author" content="John Polacek">
		
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		
		<!-- Viewport setting for proper display on devices -->	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		
	</head>
	
	<body>
		<div id="wrapper">
			<div id="header">
				<h1>Responsive Video</h1>
			</div>
			
			<div id="container">
				<video id="myVideo" width="640" height="360" poster="img/poster.jpg" controls autoplay>
					<source src="vid/video.mp4" type="video/mp4"  />
				</video>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
		<script src="js/responsivevideo.js"></script>
		<script>
			var vidobject = new $.responsiveVideo({
				player: 'swf/vidobject.swf',
				buttonColor: '#FFFFFF',
				accentColor: '#BBBBBB',
				backgroundColor: '#111111',
				scaleVideo: true,
				fullScreen: true
			});
			vidobject.embed("myVideo");
		</script>
		
	</body>
</html>
